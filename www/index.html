<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>hello world</h1>
    <div id="container"></div>
    <script src="/xuni/bundle.js"></script>

    <script>
      // var templateStr = `我买了一个{{thing}}, 心情很{{mood}}`;

      // var data = {
      //   thing: "手机",
      //   mood: "开心",
      // };

      var templateStr = `
        <h1>我买了一个{{thing}}，我很喜欢{{a.b.c}}</h1>
        <ul>
          {{#arr}}
            <li>
              <div class="hd">{{name}}的基本信息</div>
              <div class="bd">
                <p>姓名: {{name}}</p>
                <p>性别: {{sex}}</p>
                <p>年龄: {{age}}</p>
              </div>
              <div class="hd">爱好:
                <ol>
                  {{#hobbies}}
                    <li>{{.}}</li>
                  {{/hobbies}}
                </ol>
              </div>
            </li>
          {{/arr}}
        </ul>
      `;

      var data = {
        arr: [
          { name: "小明", age: 12, sex: "男", hobbies: ["游泳", "羽毛球"] },
          { name: "小红", age: 11, sex: "nv", hobbies: ["变成", "士大夫"] },
          { name: "小强", age: 13, sex: "男", hobbies: ["热热热", "烦烦烦"] },
        ],
        thing: "手机",
        a: {
          b: {
            c: "test",
          },
        },
      };

      var container = document.getElementById("container");
      var resultStr = TemplateEngine.render(templateStr, data);
      container.innerHTML = resultStr;
    </script>
  </body>
</html>
