<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mustache的基本使用</title>
  </head>
  <body>
    <div id="container"></div>

    <!-- 使用模板 替换下方注释的反引号使用 -->
    <script type="text/template" id="myTemplate">
      <ul>
        {{#arr}}
          <li>
            <div class="hd">{{name}}的基本信息</div>
            <div class="bd">
              <p>姓名: {{name}}</p>
              <p>性别: {{sex}}</p>
              <p>年龄: {{age}}</p>
            </div>
            <div class="hd">爱好:
              <ol>
                {{#hobbies}}
                  <li>{{.}}</li>
                {{/hobbies}}
              </ol>
            </div>
          </li>
        {{/arr}}
      </ul>
    </script>

    <script src="./jslib/mustache.js"></script>
    <script>
      // 循环对象数组
      var templateStr = document.getElementById("myTemplate").innerHTML;
      //   var templateStr = `
      //   <h1>我买了一个{{thing}}</h1>
      //   <ul>
      //     {{#arr}}
      //       <li>
      //         <div class="hd">{{name}}的基本信息</div>
      //         <div class="bd">
      //           <p>姓名: {{name}}</p>
      //           <p>性别: {{sex}}</p>
      //           <p>年龄: {{age}}</p>
      //         </div>
      //         <div class="hd">爱好:
      //           <ol>
      //             {{#hobbies}}
      //               <li>{{.}}</li>
      //             {{/hobbies}}
      //           </ol>
      //         </div>
      //       </li>
      //     {{/arr}}
      //   </ul>
      //   {{#m}}
      //     <h2>你好</h2>
      //   {{/m}}
      // `;

      var data = {
        arr: [
          { name: "小明", age: 12, sex: "男", hobbies: ["游泳", "羽毛球"] },
          { name: "小红", age: 11, sex: "nv", hobbies: ["游泳", "羽毛球"] },
          { name: "小强", age: 13, sex: "男", hobbies: ["游泳", "羽毛球"] },
        ],
        thing: "手机",
        m: true,
      };

      var domStr = Mustache.render(templateStr, data);
      var container = document.getElementById("container");
      container.innerHTML = domStr;
    </script>
  </body>
</html>
